

<!-- String interpolation -->

<h5 id="header">Hi Welcome to {{String}} </h5>
<br>
<!-- Propert Binding -->
<h4 id="event">Propert Binding ex</h4>

<img id="header-img" alt="item" [src]="itemImageUrl">
<br>
<input type="text" [value]="title">
<br>

<!-- Event Binding -->
<h4 id="event">Event Binding</h4>
<input type="text" (input)="passValueToComponent($event)">
<br><br>

<!-- Two way binding -->

<h4 id="twoway">Two way binding</h4>
<input type="text" [(ngModel)]="defaultVal"><br>
<span>{{defaultVal}}</span>
<br>
<br>

<h2 id="databinding">Data Binding Example </h2>
